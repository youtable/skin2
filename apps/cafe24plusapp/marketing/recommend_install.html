<div module="cafe24plusapp_recommendInstall">
    <!-- 앱 설치 권장 레이어 -->
    <div id="mCafe24AppInstall">
        <div class="dimmed"></div>
        <div class="layerButton" style="display: none;">
            <a href="#none" class="btnInstall" style="color:{$install_button_text_color}; background:{$install_button_color};"><img src="//img.echosting.cafe24.com/skin/mobile/app/ico_app_install.png" width="26" height="26" alt="">{$install_button_title}</a>
            <a href="#none" class="btnWeb" style="color:{$continue_button_text_color}; background:{$continue_button_color};">{$continue_button_title}</a>
        </div>
        <div class="layerImage" style="display: none;">
            <a href="#none" class="btnInstall"><img src="{$popup_image_url}" width="306" alt="앱 설치하기"></a>
            <a href="#none" class="close"><img src="//img.echosting.cafe24.com/skin/mobile/layout/ico_close_white.png" width="15" height="15" alt="close"></a>
        </div>
        <div class="layerAlert" style="display: none;">
            <p class="message">{$install_recommend_text}</p>
            <div class="btnBox">
                <a href="#none" class="btnInstall">{$alert_confirm_button}</a>
                <a href="#none" class="close">{$alert_cancel_button}</a>
            </div>
        </div>
    </div>
    <!-- //앱 설치 권장 레이어 -->
</div>
